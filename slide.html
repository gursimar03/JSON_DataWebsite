<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <link rel="stylesheet" href="slide.css">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
     <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic'
          rel='stylesheet' type='text/css'>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

     <div class="loader"></div>
     <div id="pinContainer">


          <div class="no-slide panel home">

               <div class="text">
                    <div class="main-title">
                         <h1 class="title">
                              The Wine Company
                         </h1>
                         <p class="bio">
                              Its not just about wine its about the history
                         </p>
                    </div>
               </div>
          </div>

          <div class="panel first">
               <div class="text" id="top-ranks">
                    <div class="container-title">
                         <h1 id="rank-title">Top Rankings By</h1>
                         <label for="sortBy">Sort By:</label>
                         <select id="sortBy" onchange="topSort(this.value)">
                              <option value="points">Points</option>
                              <option value="price">Price</option>
                         </select>
                    </div>
                    <div class="texter-mob" id="ranking">

                    </div>
               </div>

          </div>
          <div class="panel second">
               <div class=text>
                    <div class="container-title">
                         <input class="search-box" oninput="search(this.value)" type="text" placeholder="Search..">

                         <select id="searchBy">
                              <option value="winery">Winery</option>
                              <option value="id">Id</option>
                              <option value="points">Points</option>
                              <option value="price">Price</option>
                         </select>
                    </div>
                    <div class="texter-mob" id="search-results">

                    </div>
                    

               </div>
          </div>
          <div class="panel third">
               <div class=text>
                    <div class="texter-mob" id="form">

                         <label for="add">Add:</label><input
                              onclick="document.getElementById('form-table').style.display='block'
                                                                       document.getElementById('id-text').style.display='none'
                                                                       document.getElementById('id-lable').style.display='none'
                                                                       document.getElementById('delete-section').style.display='none'" type="radio"
                              id="add" name="adder" value="add">
                         <label for="modify">Modify:</label><input type="radio"
                              onclick="document.getElementById('form-table').style.display='block'
                                                                                          document.getElementById('id-text').style.display='block'
                                                                                          document.getElementById('id-lable').style.display='block'
                                                                                          document.getElementById('delete-section').style.display='none'" id="modify"
                              name="adder" value="modify">
                         <label for="delete">Delete:</label><input type="radio" onclick="deleteDataTable()" id="delete"
                              name="adder" value="delete">

                         <div id="delete-section"></div>
                         <div id="form-table">
                              <form>
                                   <div class="form-section">
                                        <label id="id-lable" for="id-text">ID number:</label> <input type="text"
                                             id="id-text" value=" " placeholder="ID">
                                        <label for="country-text">Country:</label> <input type="text" value=" "
                                             id="country-text" placeHolder="Country">
                                        <label for="description-text">Description:</label> <input rows="2" cols="3"
                                             style="width:200px; height: 60px;" value=" " id="description-text"
                                             placeHolder="description">
                                        <label for="Designation-text">Designation:</label> <input type="text" value=" "
                                             id="designation-text" placeHolder="designation">
                                        <label for="points-text">Points:</label> <input type="text" value=" "
                                             id="points-text" placeHolder="points">
                                   </div>
                                   <div class="form-section">
                                        <label for="price-text">Price:</label> <input type="text" value=" "
                                             id="price-text" placeHolder="price">
                                        <label for="province-text">Province:</label> <input type="text" value=" "
                                             id="province-text" placeHolder="province">
                                        <label for="region_1-text">Region 1:</label> <input type="text" value=" "
                                             id="region_1-text" placeHolder="region_1">
                                        <label for="region_2-text">Region 2:</label> <input type="text" value=" "
                                             id="region_2-text" placeHolder="region_2">
                                        <label for="variety-text">Variety:</label> <input type="text" value=" "
                                             id="variety-text" placeHolder="variety">
                                        <label for="winery-text">Winery:</label> <input type="text" value=" "
                                             id="winery-text" placeHolder="winery">
                                   </div>
                                   <br>
                                   <button type="button" onclick="
                                             addModify(document.getElementById('id-text').value,
                                                       document.getElementById('country-text').value,
                                                       document.getElementById('description-text').value,
                                                       document.getElementById('designation-text').value,
                                                       document.getElementById('points-text').value,
                                                       document.getElementById('price-text').value,
                                                       document.getElementById('province-text').value,
                                                       document.getElementById('region_1-text').value,
                                                       document.getElementById('region_2-text').value,
                                                       document.getElementById('variety-text').value,
                                                       document.getElementById('winery-text').value)">
                                        Submit</button>
                                   <input type="reset">
                              </form>
                         </div>
                    </div>
               </div>
          </div>

     </div>

     <script type="text/javascript" src="slide.js" defer></script>
     <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
     <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
     <script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
     <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
     <script>

          $(window).load(function () {
               $('.loader').fadeOut(3000);
          });


          document.addEventListener("DOMContentLoaded", () => {

               let controller = new ScrollMagic.Controller();

               let wipeAnimation = new TimelineMax()
                    .fromTo("div.panel.first", 1, { y: "100%" }, { y: "0%", ease: Linear.easeNone })
                    .fromTo("div.panel.second", 1, { y: "100%" }, { y: "0%", ease: Linear.easeNone })
                    .fromTo("div.panel.third", 1, { y: "100%" }, { y: "0%", ease: Linear.easeNone })


               new ScrollMagic.Scene({
                    triggerElement: "#pinContainer",
                    triggerHook: "onLeave",
                    duration: "300%"
               })
                    .setPin("#pinContainer")
                    .setTween(wipeAnimation)
                    
                    .addTo(controller)
          });


     </script>
</body>

</html>
